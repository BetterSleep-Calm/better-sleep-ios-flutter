name: iOS Build & Upload

on:
  push:
    branches:
      - main

jobs:
  build-and-upload:
    runs-on: macos-latest

    steps:
      # üßæ 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # üõ†Ô∏è 2Ô∏è‚É£ Set up Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8'

      # üßπ 3Ô∏è‚É£ Clean and install dependencies
      - name: Clean Flutter build
        run: flutter clean

      - name: Install dependencies
        run: flutter pub get

      - name: Log font_awesome_flutter version
        run: grep font_awesome_flutter pubspec.lock || echo "font_awesome_flutter not found"

      # üîê 4Ô∏è‚É£ Create and unlock temporary keychain, import certificate
      - name: Install signing certificate
        run: |
          echo "${{ secrets.P12_BASE64 }}" | base64 --decode > certificate.p12

          security create-keychain -p "buildpass" build.keychain
          security unlock-keychain -p "buildpass" build.keychain
          security set-keychain-settings -t 3600 -l ~/Library/Keychains/build.keychain
          security list-keychains -s ~/Library/Keychains/build.keychain

          security import certificate.p12 \
            -k ~/Library/Keychains/build.keychain \
            -P "" \
            -T /usr/bin/codesign

          security set-key-partition-list -S apple-tool:,apple: -k "buildpass" ~/Library/Keychains/build.keychain

      # üìÑ 5Ô∏è‚É£ Install provisioning profile
      - name: Install provisioning profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "${{ secrets.PROVISIONING_PROFILE_BASE64 }}" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

      # üíé 6Ô∏è‚É£ Setup Ruby & Fastlane
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: Install Fastlane
        run: gem install fastlane

      # üì¶ 7Ô∏è‚É£ Build iOS IPA
      - name: Build IPA
        run: flutter build ipa --release --build-name=1.0.3 --build-number=4

      - name: Verify IPA output
        run: ls -lh build/ios/ipa

      # üöÄ 8Ô∏è‚É£ Upload to TestFlight using Fastlane
      - name: Upload to TestFlight
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APP_IDENTIFIER: ${{ secrets.APP_IDENTIFIER }}
          APP_STORE_TEAM_ID: ${{ secrets.APP_STORE_TEAM_ID }}
          FASTLANE_PASSWORD: ${{ secrets.APP_SPECIFIC_PASSWORD }}
        run: |
          fastlane pilot upload \
            --username "$APPLE_ID" \
            --app_identifier "$APP_IDENTIFIER" \
            --team_id "$APP_STORE_TEAM_ID" \
            --ipa build/ios/ipa/Runner.ipa \
            --changelog "Issue addressed: added citations to Page 4 of Info screen and ensured audio plays in background when screen times out."

