name: Build & Upload iOS App

on:
  push:
    branches:
      - main

jobs:
  build-and-upload:
    runs-on: macos-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 4️⃣ Setup Ruby & Fastlane
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: Install Fastlane
        run: gem install fastlane

      # 5️⃣ Build iOS IPA
      - name: Build IPA
        run: |
          flutter build ios --release --no-codesign
          mkdir -p build
          xcodebuild clean archive \
            -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath ${{ github.workspace }}/build/Runner.xcarchive \
            -allowProvisioningUpdates

          xcodebuild -exportArchive \
            -archivePath ${{ github.workspace }}/build/Runner.xcarchive \
            -exportOptionsPlist ios/exportOptions.plist \
            -exportPath ${{ github.workspace }}/build \
            -allowProvisioningUpdates

      # 6️⃣ Upload to App Store using Fastlane
      - name: Upload to App Store
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APP_IDENTIFIER: ${{ secrets.APP_IDENTIFIER }}
          APP_STORE_TEAM_ID: ${{ secrets.APP_STORE_TEAM_ID }}
          FASTLANE_PASSWORD: ${{ secrets.APP_SPECIFIC_PASSWORD }}
        run: |
          fastlane pilot upload \
            --username $APPLE_ID \
            --app_identifier $APP_IDENTIFIER \
            --team_id $APP_STORE_TEAM_ID \
            --ipa ${{ github.workspace }}/build/Runner.ipa \
            --changelog "Issue addressed: added citations to Page 4 of Info screen and ensured audio plays in background when screen times out."
