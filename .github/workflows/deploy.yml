name: iOS Build & Upload

on:
  push:
    branches:
      - main

jobs:
  build-and-upload:
    runs-on: macos-latest

    steps:
      # 🧾 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 🛠️ 2️⃣ Set up Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8'

      # 🧹 3️⃣ Clean and install dependencies
      - name: Clean Flutter build
        run: flutter clean

      - name: Install dependencies
        run: flutter pub get

      - name: Log font_awesome_flutter version
        run: grep font_awesome_flutter pubspec.lock || echo "font_awesome_flutter not found"

      # 💎 4️⃣ Setup Ruby & Fastlane
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: Install Fastlane
        run: gem install fastlane

      # 📦 5️⃣ Build iOS IPA
      - name: Build IPA
        run: flutter build ipa --release --build-name=1.0.3 --build-number=3

      - name: Verify IPA output
        run: ls -lh build/ios/ipa

      # 🚀 6️⃣ Upload to TestFlight using Fastlane
      - name: Upload to TestFlight
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APP_IDENTIFIER: ${{ secrets.APP_IDENTIFIER }}
          APP_STORE_TEAM_ID: ${{ secrets.APP_STORE_TEAM_ID }}
          FASTLANE_PASSWORD: ${{ secrets.APP_SPECIFIC_PASSWORD }}
        run: |
          fastlane pilot upload \
            --username "$APPLE_ID" \
            --app_identifier "$APP_IDENTIFIER" \
            --team_id "$APP_STORE_TEAM_ID" \
            --ipa build/ios/ipa/Runner.ipa \
            --changelog "Issue addressed: added citations to Page 4 of Info screen and ensured audio plays in background when screen times out."


