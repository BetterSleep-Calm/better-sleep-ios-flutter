name: Build and Upload iOS App to TestFlight

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: macos-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8'

      # 3️⃣ Clean and install dependencies
      - name: Clean Flutter build
        run: flutter clean

      - name: Install dependencies
        run: flutter pub get

      - name: Log font_awesome_flutter version
        run: grep font_awesome_flutter pubspec.lock || echo "font_awesome_flutter not found"

      # 4️⃣ Set up Ruby & Fastlane
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: Install Fastlane
        run: gem install fastlane

      # 5️⃣ Decode and install signing certificate
      - name: Install signing certificate
        run: |
          echo "${{ secrets.P12_BASE64 }}" | base64 --decode > ios_distribution.p12
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security import ios_distribution.p12 -k build.keychain -P "${{ secrets.P12_PASSWORD }}" -A
          security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain

      # 6️⃣ Install provisioning profile
      - name: Install provisioning profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "${{ secrets.PROVISIONING_PROFILE_BASE64 }}" | base64 --decode > ~/Library/M

